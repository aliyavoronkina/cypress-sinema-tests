name: Cypress Dashboard Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      parallel: 2
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Cypress tests
        run: npx cypress run
